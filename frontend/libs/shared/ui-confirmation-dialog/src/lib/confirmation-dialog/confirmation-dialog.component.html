<div class="header">
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title data-cy="dialog-title">{{ data.title }}</h1>
</div>
<mat-dialog-content data-cy="dialog-content">
  <p [innerHTML]="data.text"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" data-cy="confirm-button">
    <mat-icon>check</mat-icon>
    <span>{{ data.confirmButtonText }}</span>
  </button>
  <button mat-raised-button color="secondary" (click)="close()" cdkFocusInitial>
    <span>{{ data.abortButtonText }}</span>
  </button>
</mat-dialog-actions>
